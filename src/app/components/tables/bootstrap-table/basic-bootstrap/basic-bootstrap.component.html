<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Commande old</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Commande of commandes">
                    <td>{{Commande.firstName}}</td>
                    <td>{{Commande.lastName}}</td>
                    <td>{{Commande.email}}</td>
                    <td>
                        <button (click)="deleteCommande(Commande.id)">Delete</button>
                        <button (click)="EditCommande(Commande)">Edit</button> 
                    </td>
                   
                </tr>
            </tbody>
        </table>
    </div>
  </div>
  <div *ngIf="edition">
  <h3>Edit Commande</h3>
  <div [hidden]="submitted" style="width: 400px;" >
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="CommandeToEdit.firstName" name="firstName">
        </div>
  
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="CommandeToEdit.lastName" name="lastName"/>
        </div>
  
        <div class="form-group">
            <label for="name">Email ID</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="CommandeToEdit.email" name="email">
        </div>
  
        <button type="submit" class="btn btn-success"(click)="done()">Submit</button>
    </form>
  </div>
  
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>
  </div>
