<div [hidden]="submitted" style="width: 400px;" >
    <h3>Create Claim </h3>
    <div class="position-absolute" style="right: 200px" > 
        <img src="./assets/images/services/reclamation.jpg">
    </div>

    <form (ngSubmit)="onSubmit()">
       
       
        <div class="form-group">
            <label for="name">Phone</label>
            <input type="number" class="form-control" id="Phone" required [(ngModel)]="claim.phone" name="Phone" value="a" required #Phone="ngModel" [class.is-invalid]="Phone.invalid && Phone.touched">
            <small class="text-danger" [class.d-none]="Phone.valid || Phone.untouched">Phone is required filed</small>

        </div>

      
        <div class="form-group">
            <label for="name">Claim description</label>
            <input type="text" class="form-control" id="Claimdescription" required [(ngModel)]="claim.claimdescription" name="Claimdescription" required #Claimdescription="ngModel" [class.is-invalid]="Claimdescription.invalid && Claimdescription.touched">
            <small class="text-danger" [class.d-none]="Claimdescription.valid || Claimdescription.untouched">Claim description is required filed</small>
         
        </div>
        <div class="form-group">
            <label for="name"> service name </label>
         <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"  name="service" id="service-select" [(ngModel)]="claim.nameservice" >
               
                    <option selected *ngFor="let o of options">
                        {{o.name}}
                     </option>
            </select> 
             
        </div>
        <div class="form-group">

        <small class="text-danger" *ngIf="message">Empty required filed</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button"class="btn btn-default ml-2" routerLink='/'>Cancel</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Your Claim has been  submitted successfully. We will call you as soon as possible</h4>
</div>
